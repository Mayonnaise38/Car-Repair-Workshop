<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service</title>
    <link rel="icon" href="../ICON/Service.svg">
    <link rel="stylesheet" href="CSS/Service.css"> 
</head>
<body>
    <div class="heading">
        <!-- navbar here ... -->
    </div>

    <h1 style="text-align: center; font-family: 'League Spartan', sans-serif; font-weight: 700;">Please fill in the form.</h1>

    <div class="form">
        <form id="carForm">
            <label for="ownerName">Owner's Name:</label>
            <input id="ownerName" placeholder="Full Name">

            <p>Select Insurance:</p>
            <select id="insurance">
                <option value="">--Select--</option>
                <option>Kurnia</option>
                <option>EGTB</option>
                <option>Zurich</option>
                <option>MSIG</option>
                <option>Takaful Ikhlas</option>
                <option>Tokio Marine</option>
            </select>

            <label for="IC">IC No:</label>
            <input id="IC" placeholder="000000-00-0000">

            <label for="phone">Phone No:</label>
            <input id="phone" placeholder="Phone No">

            <label for="noPlate">Car No Plate:</label>
            <input id="noPlate">

            <label for="model">Car Model:</label>
            <input id="model" placeholder="Car Model">

            <label for="year">Year:</label>
            <input id="year" placeholder="YYYY">

            <p>Please select what you would like to do:</p>
            <select id="action">
                <option value="">--Select--</option>
                <option>Change Windscreen</option>
                <option>Service Car</option>
                <option>Buy Spare Parts</option>
            </select>

            <label for="driverName">Driver Name: *optional</label>
            <input id="driverName" placeholder="Full Name">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="history">
        <a href="History.html">View History</a>
        <a href="Reminder.html">Reminder</a>
    </div>

    <div class="status" id="status"></div>

    <script src="JS/Service.js"></script>
</body>
</html>
